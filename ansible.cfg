[defaults]
host_key_checking = False
remote_user = root
timeout = 30
forks = 5
nocows = True
gathering = explicit
ansible_managed = This file is managed by Ansible, all changes will be lost.

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=10m
control_path = %(directory)s/%%r@%%h
pipelining = True
